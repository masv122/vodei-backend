<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico">
    <title>Vodei Server</title>
</head>

<body>
    <div class="container text-center shadow mt-5 mb-5">
        <h1 class="display-3"> <img src="./uploads/vodei server logo.png" alt="vodei_server" class="logo_head">
            Bienvenido a Vodei Server</h1>
        <h4 class="my-5">El servidor Vodei Server ofrece todos los servicios, endpoints y web-service para toda la
            plataforma del ecosistemas Vodei Enterteiment</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card apps border-light shadow"">
                    <img class=" card-img-top" src="uploads/vodei app.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">App</h4>
                        <p class="card-text">Proximamente..</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card apps border-light shadow">
                    <img class="card-img-top" src="uploads/vodei administrador.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Administrador</h4>
                        <p class="card-text">En desarrollo</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card apps border-light shadow">
                    <img class="card-img-top" src="uploads/vodei web.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">WEB</h4>
                        <p class="card-text">Pausado</p>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="display-4 mt-5 ml-3 text-left">Web-Services</h6>
        <div class="row">
            <div class="col-md-4 offset-1 mt-3">
                <h4 class=" active">GET</h4>
                <h4 class="">/pelicula</h4>
                <h4 class="">/serie</h4> 
                <h4 class="">/ofertas</h4>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
